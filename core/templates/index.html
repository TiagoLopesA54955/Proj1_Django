{% load static %}
<!DOCTYPE html>
<html lang="pt-pt">
  <head>
    <meta charset="utf-8">
    <title>Django 1 - Index</title>
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
  </head>
  <body>
    <h1>Index</h1>
    <img src="{% static 'images/logo.png' %}"/>
    <h2>{{ curso }}</h2>
    <p>Curso a ser feito por: {{ aluno }}</p>
    <span>{{logado}}</span>
    <table>
      <thead>
        <tr>
          <th>Produto</th>
          <th>Pre√ßo</th>
        </tr>
      </thead>
      <tbody>
        {% for produto in produtos %}
        <tr>
          <td><a href=" {% url 'produto' produto.id %} "> {{ produto.nome }}</a></td>
          <td>{{ produto.preco }}</td>
        </tr> 
        {% endfor %}
      </tbody>
  </table>
  <button onclick="teste();">Clica aqui</button>

  <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
    
  </body>
</html>
